        title: Hardangerfjord
        link: "https://nl.wikipedia.org/wiki/Hardangerfjord"
        description: "De Hardangerfjord (Noors: Hardangerfjorden) is een circa 170 kilometer lange fjord gelegen aan de zuidwestkust van de Atlantische Oceaan van Noorwegen, in de provincie Hordaland. De fjord loopt van het zuidwesten naar het noordoosten.


        Enige grote eilanden die voor de fjord liggen zijn Stord, Bømlo en Tysnesøy. In de fjord bevindt zich het eiland Varaldsøy. De fjord is circa 725 meter diep. Zijarmen van de Hardangerfjord zijn de Eidfjord en de Sørfjord.


        De grootste stad in de omgeving is Bergen."
        location:
