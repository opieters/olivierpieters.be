        description: "Jostedalsbreen National Park, which was founded in 1991, covers an area of 1,310 square kilometres. Jostedalsbreen is the biggest glacier in mainland Europe, and covers 487 square km2 of the park. The national park also contains many other large and small glaciers. Seven municipalities have areas within the national park, and the Jostedalsbreen glacier divides two of the world's longest fjords, the Sognefjord and the Nordfjord.


