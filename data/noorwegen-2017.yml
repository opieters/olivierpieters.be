        title: Trolltunga
        link: "https://www.visitnorway.com/places-to-go/fjord-norway/the-hardangerfjord-region/listings-hardanger-fjord/trolltunga/8625/"
        description: "Trolltunga (\"de tong van de trol\") is een steenformatie in de Noorse provincie Hordaland die nagenoeg horizontaal uit het gebergte steekt, ca. 350 meter boven het Ringedalsvannet, nabij Tyssedal in de gemeente Odda.


        Zeer uitdagende wandeling.


        Om bij Trolltunga te komen, reist men naar Odda (gerekend vanaf de kant van Røldal), vervolgens naar Skjeggedal, te bereiken via het plaatsje Tyssedal. Vroeger kon men de Mågelibanen nemen, een wagen die door middel van een kabel naar boven getrokken wordt, maar deze is sinds 2010 niet meer opengesteld voor toeristen en wordt alleen nog gebruikt door eigenaren van een hut boven in het dal. Volg het pad dat begint achter het gebouwtje naast de Mågelibanen, naar de top. Het is een redelijk steile klim tot aan de top. Vanaf de top (je komt nagenoeg uit naast de Mågelibanen), vervolg je enige tijd het pad door het dal om vervolgens de berg aan de oostkant te gaan beklimmen. Vanaf hier is het nog ca. 3 uur lopen naar Trolltunga. Op zeker moment duikt het Ringedalsvannet aan je rechterkant (beneden) op, dan denk je dat je er bent, maar dan is het nog zeker anderhalf uur lopen. Voor een tocht heen en weer naar Trolltunga moet men 8 tot 10 uur rekenen. Het pad is goed aangegeven middels een T, alleen het laatste stukje is wat minder. De Noorse Toeristenvereniging heeft hutten in de omgeving alwaar overnachting mogelijk is."
        location:
