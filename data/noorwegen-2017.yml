        description: "The Flåm Railway has been named one of the most beautiful train journeys in the world and is one of the leading tourist attractions in Norway. The train runs from the end of Aurlandsfjord, a tributary of the Sognefjord, up to the high mountains at Myrdal Station. The journey displays the very best aspects of Western Norway's stunning scenery.


