        title: Oslofjord
        link: "https://nl.wikipedia.org/wiki/Oslofjord"
        description: "De Oslofjord (Noors: Oslofjorden) is een 107 km lange fjord in het zuidoosten van Noorwegen.


        De fjord loopt in noord-zuidrichting van de monding in het Skagerrak bij Færder in het zuiden tot Oslo bij de kop, langs de provincies Oslo, Østfold, Akershus, Buskerud en Vestfold.


        De Drøbaksund, een zeventien kilometer lange engte tussen Drøbak en Hurum, verdeelt de fjord in een binnen- (Indre Oslofjord) en buitenfjord (Ytre Oslofjord). Naar grootte is het de vijfde fjord van Noorwegen."
