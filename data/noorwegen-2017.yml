        title: Geirangerfjord
        link: "http://www.geirangerfjord.no/english"
        description: "De Geirangerfjord is een fjord in de regio Sunnmøre in het uiterste zuiden van de Noorse provincie Møre og Romsdal. Het is een 15 kilometer lange arm van de Storfjord. Tussen de plaatsen Geiranger en Hellesylt, gelegen in de fjord, is er een veerverbinding.


        De fjord heeft diverse watervallen, zoals De syv søstrene (\"De zeven zusters\"), Brudesløret (\"de Bruidssluier\") en Friaren (\"de Vrijer\"), en is een van de meest bezochte toeristische attracties van Noorwegen. Sinds 14 juli 2005 staat deze fjord, samen met de Nærøyfjord op de Werelderfgoedlijst van UNESCO.


        De Storsæterfossen is een waterval waar een pad onderdoor loopt. De Flydalsjuvet is een rotspunt die uitzicht biedt over de Geirangerfjord. Ook vanaf de berg Dalsnibba, gelegen aan een zijtolweg van de rijksweg 63, is er een mooi uitzicht over de fjord.


        De Geirangerfjord wordt zeer regelmatig aangedaan door cruiseschepen en er zijn rondvaarten over de fjord."
        location:
