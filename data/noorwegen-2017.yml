        description: "This trail takes you up to the Brunåslid quarry. This was the largest of many quarries in the Eidsborg-Lårdal area. The quarry was likely opened in the early 1700’s and operated until about 1950. One can see the large heaps of waste stone (Norw. “Uslehaugene”) that remained from the whetstone production. At the upper heap one can see the foundation of one of the workmen’s sheds.


        The whetstone (sharpening stone) has a long history, and one assumes that they were in production in the mountains here from at least around 700 AD. Sharpening stones were also characteristic trade goods that even the vikings brought with them on their voyages. Whetstone from Eidsborg has been found all over Europe.


        A moderately demanding trek in hilly country which in large part follows old roads. The distance is no more than 4 kilometres, but one should plan on spending 2 hours due to the terrain. After the first rise there is a viewpoint with benches. There are also benches at the top by the quarry. Throughout the tour there are information signs. From the quarry you may take the main road back down to the museum.


