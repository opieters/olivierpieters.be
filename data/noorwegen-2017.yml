        title: Trondheimfjord
        link: "https://nl.wikipedia.org/wiki/Trondheimfjord"
        description: "De Trondheimfjord (Noors: Trondheimsfjorden) is de op twee na langste fjord van Noorwegen, 130 km lang. De Trondheimfjord ligt in het westelijke centrale deel van het land en mondt in de Noorse zee uit. Hij strekt zich uit van Ørland in het westen tot Steinkjer in het noorden en loopt langs de stad Trondheim. De maximale diepte bedraagt 617 meter, net binnen Agdenes. De grootste eilanden in de fjord zijn Ytterøy en Tautra, het kleine Munkholmen ligt vlak bij de haven van Trondheim. Er zijn vele eilandjes aan de monding van de fjord. Het smalle Skarnsundet wordt overspannen door de brug Skarnsund Het deel van de fjord dat ten noorden van de zeestraat ligt wordt de Beitstadfjord genoemd. Het grootste deel van de Trondheimsfjord is gedurende het hele jaar ijsvrij. Alleen Verrasundet, een lang en smal stuk in het noorden van de fjord, kan gedurende de winter dichtvriezen. De Beitstadfjord kan ook enkele weken dichtvriezen tijdens de wintermaanden."
        location:
          latitude: 63.5
          longitude: 10.466667
        icon: water
        image: "https://upload.wikimedia.org/wikipedia/commons/thumb/7/7e/Munkholmen_og_et_fyr.jpg/1280px-Munkholmen_og_et_fyr.jpg"
