        description: "ovre-Sunndalsfjella National Park is a Norwegian national park located in a high mountain area of ​​Dovre and Sunndalsfjella, where Sør-Trøndelag, Møre og Romsdal and Oppland counties meet. The park was created in 2002 to preserve an intact alpine ecosystem, and it covers an area of ​​1.693 km ².


