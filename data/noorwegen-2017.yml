        title: "Borgund Stave Church"
        link: "https://en.wikipedia.org/wiki/Borgund_Stave_Church"
        description: "Borgund Stave Church (Norwegian: Borgund stavkyrkje) is a stave church located in the village of Borgund in the municipality of Lærdal in Sogn og Fjordane county, Norway. It is classified as a triple nave stave church of the so-called Sogn-type. This is also the best preserved of Norway's 28 extant stave churches. The church is part of the Borgund parish in the Indre Sogn deanery in the Diocese of Bjørgvin, although it is no longer used regularly for church functions, it is now used as a museum and it is run by the Society for the Preservation of Ancient Norwegian Monuments."
