        description: "The church is a triple nave stave church and is Norway's largest stave church. It was constructed at the beginning of the 13th century. Over the last couple of years, the number of visitors has been lying in the area of 30 000 each year. There are guided tours in Norwegian, German and English available to tourists. The church is in use as a regular parish church, so during the summer there are held services most Sundays.

        “Rome wasn’t built in a day” the old saying goes, but according to the legend, Heddal stave church was built in three days. You may read the exciting story here."
