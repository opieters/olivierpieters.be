        title: Sognefjord
        link: "https://nl.wikipedia.org/wiki/Sognefjord"
        description: "De Sognefjord (Noors: Sognefjorden) is de langste fjord van Noorwegen en de derde langste ter wereld, na de Kangertittivaq in Groenland en de Greely Fiord op Ellesmere-eiland (Canada).


        Hij ligt in West-Noorwegen in de provincie Sogn og Fjordane, circa 72 km ten noorden van Bergen. De Sognefjord heeft diverse zijarmen zoals de Lustrafjord, Aurlandsfjord, Lærdalfjord en de Nærøyfjord.


        De fjord is circa 204 kilometer lang en loopt tot Skjolden. Grote plaatsen langs de fjord zijn Lavik, Høyanger, Balestrand, Hermansverk en Sogndal.


        Er zijn zes ferryverbindingen om de Sognefjord over te steken: Rysjedalsvika - Rutledal, Lavik - Oppedal, Dragsvik - Vangsnes, Mannheller - Fodnes, tussen Nordeide-Måren en Ortnevik alsook tussen Gudvangen-Kaupanger en Lærdal."
        location:
          latitude: 61.133333
          longitude: 6.183333
        icon: water
        image: "https://upload.wikimedia.org/wikipedia/commons/4/47/Sognefjord%2C_Norway.jpg"
