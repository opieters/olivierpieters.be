        title: "Gaustatoppen"
        link: "https://en.wikipedia.org/wiki/Gaustatoppen"
        description: "Gaustatoppen is the highest mountain in the county Telemark in Norway who lies in the municipality Tinn and Hjartdal. The view from the summit is impressive, as one can see an area of approximately 60,000 km², one sixth of Norway's mainland. There is a funicular railway inside the mountain, built for military purposes, which is now a tourist attraction. This ascends from the base of the mountain almost to the summit. The mountain is popular for downhill skiing in winter, and competitions have been held on its slopes. These competitions include the \"Norseman triathlon\", billed as \"the world's most brutal iron-distance triathlon\". It starts in Eidfjord and finishes at the top of Gaustatoppen. The summit is accessible on foot in the summer, on a rocky pathway of medium difficulty, although the southern side of the mountain is very dangerous and inaccessible. The wreckage of an airplane crash lies there, as it is too difficult to remove it."
