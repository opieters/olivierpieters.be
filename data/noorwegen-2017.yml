        description: "Vardefjellet (819 m.a.s.l.) is one of four summits surrounding Brokke, offering spectacular views.


        The hike starts at Brokkestøylen, along the flood-lit trail to bridge number 2. Turn left and walk along the upper part of the flood-lit trail. Follow the blue marks to the direction sign, continue along the marked trail to the summit, where you find a stone cairn. You may walk back the same way or follow the sign and the marked path along the \"ridge\" to the field. Continue down the road Heibergveien, via the Sitåsen cabin area and back to Brokkestøylen.


