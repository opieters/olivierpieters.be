        title: Chepstow Castle
        link: http://cadw.gov.wales/daysout/chepstow-castle/?lang=en
        description: "Chepstow Castle (Welsh: Cas-gwent) at Chepstow, Monmouthshire, Wales, is the oldest surviving post-Roman stone fortification in Britain. Located above cliffs on the River Wye, construction began in 1067 under the instruction of the Norman Lord William fitzOsbern. Originally known as Striguil, it was the southernmost of a chain of castles built in the Welsh Marches, and with its attached lordship took the name of the adjoining market town in about the 14th century."
        location:
          latitude: 51.64404
          longitude: -2.67518
        icon: monument
      -
        title: Tintern Abbey
        description: "Tintern Abbey was founded by Walter de Clare, Lord of Chepstow, on 9 May 1131. It is situated adjacent to the village of Tintern in Monmouthshire, on the Welsh bank of the River Wye, which forms the border between Monmouthshire in Wales and Gloucestershire in England. It was only the second Cistercian foundation in Britain, and the first in Wales. Falling into ruin after the Dissolution of the Monasteries in the 16th century, the remains were celebrated in poetry and often painted by visitors from the 18th century onwards. In 1984 Cadw took over responsibility for the site."
        link: http://cadw.gov.wales/daysout/tinternabbey/?lang=en
        location:
          latitude: 51.69686
          longitude: -2.67702
        icon: religious-christian
      -
        title: The Inn At Penallt
        description: "The Inn at Penallt is a 17th Century traditional country Inn located in the Wye Valley with spectacular views of the Forest of Dean.
        The Inn was acquired by Chris & Bronwyn Boston in January 2016 after they realised that the Inn was an exceptional destination venue. The Inn had already secured a fantastic reputation as a ‘foodie retreat’ and we see huge potential to build on and expand the Inn’s offerings."
        link: "http://www.theinnatpenallt.co.uk"
        location:
          latitude: 51.77912
          longitude: -2.69393
        icon: restaurant
      -
        title: Dewstow Gardens
        description: "Dewstow House, Caldicot, Monmouthshire, Wales, is a Grade II listed building[1] notable for its network of very rare and unusual underground gardens constructed in the late nineteenth and early twentieth centuries.

        The house is a simple three-bay villa with extensive views over the Severn Estuary.

        Within the grounds lie one of the most extraordinary gardens in Britain, a network of underground passages and top-light chambers with artificial rock-work and stalactities. The garden structures have three separate Grade II* listings as a result of their importance. The gardens have been rediscovered, excavated and restored at the beginning of the twentyfirst century and are now open to the public."
        link: "http://www.dewstowgardens.co.uk"
        location:
          latitude: 51.59175
          longitude: -2.76211
        icon: garden
      -
        title: Usk
        description: "Usk (Welsh: Brynbuga) is a small town in Monmouthshire, south-east Wales, situated 10 miles (16 km) northeast of Newport.

        Town of Usk and River from Llanbadoc Rock; 1860.

        Front page of the earliest surviving copy of the Welsh newspaper The Illustrated Usk Observer; 7 July 1855
        It is located on the River Usk, which is spanned by an arched stone bridge at the western entrance to the town. A castle above the town overlooks the ancient crossing point. It developed as a small market town, with some industry including the making of Japanware, and a notable prison. In recent years Usk has become known for its history of success in Britain in Bloom competitions, winning the Large Village award in 2005. The resident population of the town in 2001 was 2,318,[1] increasing to 2,834 at the 2011 census."
        link: "https://en.wikipedia.org/wiki/Usk"
        location:
          latitude: 51.70353
          longitude: -2.9034
        icon: town-hall
      -
        title: The Celtic Manor Resort
        link: "http://www.celtic-manor.com"
        description: "Celtic Manor Resort is a golf, spa and leisure hotel and resort in Newport, South East Wales. It consists of two adjoining hotels, a country inn, luxury lodges, two spas, 6 restaurants, three championship golf courses, two golf and country clubs, high ropes courses, adventure golf, laser tag, archery and a multi-purpose conference centre. It was the venue for the 2010 Ryder Cup, the first to be held in Wales, and hosted the 2014 NATO summit."
        location:
          latitude: 51.6022
          longitude: -2.93138
        icon: golf
      -
        title: Caerleon Roman Fortress
        link: http://cadw.gov.wales/daysout/Caerleon-roman-fortress-baths/?lang=en
        description: "Caerleon was one of only three permanent fortresses in Roman Britain known as Isca to the Romans, the fortress itself was a playing-card shape, covering 50 acres of land in which the Museum now lies.

        Just a few minutes walk from the galleries takes you to the most complete Amphitheatre in Britain, beautifully presented Fortress Baths, and the only remains of a Roman Legionary Barracks on view anywhere in Europe."
        location:
          latitude: 51.61015
          longitude: -2.95401
        icon: monument
      -
        title: Newport Transporter Bridge
        description: "The Newport Transporter Bridge (Welsh: Pont Gludo Casnewydd) is a transporter bridge that crosses the River Usk in Newport, South East Wales. The bridge is the lowest crossing on the River Usk. It is a Grade I listed structure. The transporter bridge is very rare, with only eight out of a total of 20 built, remaining in use worldwide."
        link: "http://www.visitmonmouthshire.com/thedms.aspx?dms=3&feature=2&venue=1121087"
        location:
          latitude: 51.57113
          longitude: -2.98724
        icon: monument
      -
        title: Belle Vue Park
        description: "Belle Vue Park is a large Victorian public park in the west side of the city of Newport in South Wales. It was awarded a prestigious Green Flag Award on July 17, 2008."
        link: "https://en.wikipedia.org/wiki/Belle_Vue_Park"
        location:
          latitude: 51.5786
          longitude: -3.00299
        icon: park
      -
        title: Tredegar House
        description: "Tredegar House (Welsh: Tŷ Tredegar) is a 17th-century Charles II-era country house mansion in Coedkernew, at the western edge of the city of Newport, Wales. For over five hundred years it was home to the Morgan family, later Lords Tredegar; one of the most powerful and influential families in the area. Described as \"The grandest and most exuberant country house\" in Monmouthshire and one of the \"outstanding houses of the Restoration period in the whole of Britain\" the mansion stands in a reduced landscaped garden of 90 acres (0.36 km2) (0.14 of a square mile) forming the non-residential part of Tredegar Park. The property became a Grade I listed building on 3 March 1952 and has been under the care of the National Trust since March 2012."
        link: "https://www.nationaltrust.org.uk/tredegar-house"
        location:
          latitude: 51.5616
          longitude: -3.0281
        icon: monument
      -
        title: Cardiff Castle
        link: "http://www.cardiffcastle.com"
        description: "Cardiff Castle (Welsh: Castell Caerdydd) is a medieval castle and Victorian Gothic revival mansion located in the city centre of Cardiff, Wales. The original motte and bailey castle was built in the late 11th century by Norman invaders on top of a 3rd-century Roman fort. The castle was commissioned by either William the Conqueror or by Robert Fitzhamon, and formed the heart of the medieval town of Cardiff and the Marcher Lord territory of Glamorgan. In the 12th century the castle began to be rebuilt in stone, probably by Robert of Gloucester, with a shell keep and substantial defensive walls being erected. Further work was conducted by Richard de Clare, 6th Earl of Gloucester in the second half of the 13th century. Cardiff Castle was repeatedly involved in the conflicts between the Anglo-Normans and the Welsh, being attacked several times in the 12th century, and stormed in 1404 during the revolt of Owain Glyndŵr."
        location:
          latitude: 51.48223
          longitude: -3.18117
        icon: monument
      -
        title: Llantwit Major
        description: "Llantwit Major (Welsh: Llanilltud Fawr) is a small coastal town and community in the Vale of Glamorgan, Wales, lying on the Bristol Channel coast. It is one of four towns in the Vale of Glamorgan and the third largest by population (13,366 (2001)) after Barry and Penarth, and ahead of Cowbridge, which lies about 4.5 miles (7.2 km) to the northeast. The town centre of Llantwit Major lies about 9 miles (14 km) southeast of the centre of Bridgend, 10 miles (16 km) west of the centre of Barry, and about 15 miles (24 km) miles south-west of the centre of the Welsh capital of Cardiff."
        location:
          latitude: 51.40925
          longitude: -3.48524
        link: "http://llantwitmajorguide.co.uk"
        icon: town-hall
      -
        title: Glamorgan Heritage Coast
        link: "http://www.visitwales.com/things-to-do/activities/walking-hiking/historical-walks/scenic-glamorgan-coast"
        icon: golf
        description: "Be captivated on this 9-mile Glamorgan Heritage Coast trail. Forming a section of the Wales Coast Path, its cliffs, nature reserves and ancient churches offer spectacular sights along the way."
        location:
          latitude: 51.40177
          longitude: -3.52911
      -
        title: Nash Point Lighthouse
        description: "Nash Point Lighthouse is an iconic 19th century, grade 2 listed, historic building. It is a major part of our social and maritime history and was the last manned lighthouse in Wales, being de-manned in August 1998, just a month, or so, before the last manned lighthouse in the U.K. (North Foreland in Kent) was switched over to automatic operation."
        link: "http://nashpoint.co.uk"
        location:
          latitude: 51.40087
          longitude: -3.55226
        icon: lighthouse
      -
        title: Dunraven Bay
        description: "This beach is a great place to fossil hunt and has some of the best rock pools along the coast, has a great sandy beach, large car –park and visitor facilities."
        link: "http://www.valeofglamorgan.gov.uk/en/enjoying/visit_the_vale/Heritage-Coast/Dunraven-Bay.aspx"
        location:
          latitude: 51.44454
          longitude: -3.60793
        icon: water
      -
        title: Ogmore Castle
        link: "http://cadw.gov.wales/daysout/ogmorecastle/?lang=en"
        description: Substantial remains of a Norman stone-built castle, raised by the de Londres family. The initial earthwork castle was established by William de Londres, soon after 1100.
        location:
          latitude: 51.48064
          longitude: -3.61151
        icon: monument
      -
        title: Merthyr Mawr
        link: "http://www.first-nature.com/waleswildlife/e-nnr-merthyr-mawr.php"
        description: "This lovely sand dune nature reserve was once joined to Kenfig National Nature Reserve, and a continuous belt of sand and dune systems ran all the way along the coast from the Ogmore estuary as far west as the Gower Peninsula. Although there are interruptions to the sandy beaches these days, we are lucky in Wales to still have some large and relatively unspoilt coastal and sand dune habitats which are home to many fascinating plants, insects and birds."
        location:
          latitude: 51.48535
          longitude: -3.60816
        icon: park
      -
        title: Coity Castle
        link: "http://cadw.gov.wales/daysout/coitycastle/?lang=en"
        description: "Coity Castle in Glamorgan, Wales is a Norman castle built by Sir Payn 'the Demon' de Turberville (fl. 1126), one of the legendary Twelve Knights of Glamorgan supposed to have conquered Glamorgan under the leadership of Robert FitzHamon (d.1107), Lord of Gloucester. Now in ruins, it stands in the Community of Coity Higher near the town of Bridgend, in the County Borough of Bridgend. Very close to the castle is the battlemented parish church of St Mary the Virgin, dating from the 14th century."
        location:
          latitude: 51.52202
          longitude: -3.55318
        icon: monument
