        title: Carreg Cennen Castle
        link: "https://carregcennencastle.com"
        description: "Carreg Cennen Castle (Welsh: Castell Carreg Cennen meaning castle (on the) rock (above the) Cennen) is a castle near the River Cennen, in the village of Trap, four miles south of Llandeilo in Carmarthenshire, Wales. The castle is within the Brecon Beacons National Park, and its location has been described as spectacular, due to its position above a limestone precipice. It has been in a ruinous state since 1462 and is now in the care of Cadw, the Welsh Government historic environment service.

        Carreg Cennen is a haunting, atmospheric castle that appears to spring out of legend and fairytale."
        location:
          latitude: 51.85438
          longitude: -3.93564
        icon: monument
      -
        title: Penderyn Distillery Visitor Centre
        link: http://www.welsh-whisky.co.uk/The-Distillery/Visitor-Centre.aspx
        description: "Penderyn Single Malt Whisky was launched by His Royal Highness Prince Charles, The Prince of Wales, on 1st March 2004 at St. David’s Hall in Cardiff. Since then, Penderyn Single Malt Whisky has experienced considerable success. It is now found on the shelves of both supermarkets and specialist whisky shops throughout the UK and is distributed to 16 countries, including 28 US states. Penderyn Single Malt Whisky has also won high critical acclaim and a number of prestigious international whisky awards and medals, and is now considered one of the world's finest premium whiskies."
        location:
          latitude: 51.76369
          longitude: -3.52127
        icon: beer
      -
        title: Cyfarthfa Castle Museum and Art Gallery
        link: http://www.visitmerthyr.co.uk/attractions/cyfarthfa-park-museum.aspx
        description: "Built in 1824, Cyfarthfa Castle Museum and Art Gallery - described as the most impressive monument of the Industrial Iron Age in South Wales - was once home to Ironmaster William Crawshay II and his family.  It serves as a reminder to the Ironmaster's dominance over the town and the wealth the iron industry brought to the area."
        location:
          latitude: 51.75732
          longitude: -3.3888
        icon: monument
      -
        title: Blaenavon World Heritage Centre
        link: http://www.visitblaenavon.co.uk/en/Homepage.aspx
        description: "Blaenavon (Welsh: Blaenafon) is a town in south eastern Wales, lying at the source of the Afon Lwyd north of Pontypool, within the boundaries of the historic county of Monmouthshire and the preserved county of Gwent. The town lies high on a hillside and has a population of 6,055. Blaenavon literally means 'front of the river' or loosely 'river's source' in the Welsh language. Parts of the town and surrounding country form the Blaenavon Industrial Landscape, inscribed as a World Heritage Site by UNESCO in 2000."
        location:
          latitude: 51.77308
          longitude: -3.08741
        icon: town-hall
      -
        title: Blaenavon Ironworks
        link: http://cadw.gov.wales/daysout/blaenavonironworks/?lang=en
        description: "Blaenavon Ironworks is a former industrial site which is now a museum in Blaenavon in Wales. The ironworks was of crucial importance in the development of the ability to use cheap, low quality, high sulphur iron ores worldwide. It was the site of the experiments by Sidney Gilchrist Thomas and his cousin Percy Gilchrist that led to 'the basic steel process' or 'Gilchrist-Thomas process'."
        location:
          latitude: 51.77627
          longitude: -3.08921
        icon: industrial
      -
        title: Black Mountains
        description: "The Black Mountains (Welsh: Y Mynyddoedd Duon) are a group of hills spread across parts of Powys and Monmouthshire in southeast Wales, and extending across the England–Wales border into Herefordshire. They are the easternmost of the four ranges of hills that comprise the Brecon Beacons National Park, and are frequently confused with the westernmost, which is known as the Black Mountain. The Black Mountains may be roughly defined as those hills contained within a triangle defined by the towns of Abergavenny in the southeast, Hay-on-Wye in the north and the village of Llangors in the west. Other 'gateway' towns to the Black Mountains include Talgarth and Crickhowell. The range of hills is well known to walkers and ramblers for the ease of access and views from the many ridge trails, such as that on the Black Hill (Herefordshire) at the eastern edge of the massif."
        link: https://en.wikipedia.org/wiki/Black_Mountains,_Wales
        location:
          latitude: 51.89111
          longitude: -3.12713
        icon: triangle-stroked
      -
        title: Offa's Dyke Centre
        description: "The Centre, opened in 1999, forms the focus for activities based on the 8th Century earthwork built by Offa, the King of Mercia. The dyke follows the Welsh English border from the hills above Prestatyn to the Severn Estuary near Chepstow. With its free exhibition and car park, the Centre caters for the needs of a wide range of visitors, from those taking toddlers to play in the surrounding park and play area, to those exploring the border area by car, cycle or on foot, to education groups studying the history of the area, and particularly that of Offa's Dyke. There is something here for everyone."
        link: http://www.offasdyke.demon.co.uk/odc.htm
        location:
          latitude: 52.34592
          longitude: -3.05177
        icon: museum
      -
        title: Drygarn Fawr
        description: "Drygarn Fawr is a mountain in the county of Powys, Wales. It is one of the highest summits in Mid Wales standing at 645 metres above sea level. Rising above the remote moorland plateau of the Cambrian Mountains, the summit is topped by two distinctive, large cairns. The mountain has a gentle, grassy, conical shape with a few rocks near the summit. Nearby are the summits of Gorllwyn and Y Gamriw, both over 600m."
        link: http://www.walkhighlands.co.uk/hewitts/drygarn-fawr
        location:
          latitude: 52.21213
          longitude: -3.66565
        icon: triangle-stroked
      -
        title: Strata Florida Abbey
        description: "Strata Florida Abbey (Welsh: Abaty Ystrad Fflur) (About this sound pronunciation (help·info)) is a former Cistercian abbey situated just outside Pontrhydfendigaid, near Tregaron in the county of Ceredigion, Wales. The abbey was originally founded in 1164. 'Strata Florida' is a latinisation of the Welsh Ystrad Fflur; 'Valley of Flowers'. The Welsh word Ystrad is synonymous with 'Strath' and 'Dale', while Fflur ('Flower') is also the name of the nearby river. After the region around St. David's was firmly occupied by the Norman Marcher lordship of Pembroke by the early 12th century, with St. David's firmly under Norman influence thereafter, the princely Dinefwr family of Deheubarth transferred their patronage to Strata Florida, interring many of their family members there."
        link: http://cadw.gov.wales/daysout/strata-florida-abbey/?lang=en
        location:
          latitude: 52.27537
          longitude: -3.83852
        icon: religious-christian
      -
        title: Monmouthshire and Brecon Canal
        link: https://canalrivertrust.org.uk/enjoy-the-waterways/canal-and-river-network/monmouthshire-and-brecon-canal
        description: "Meandering through the Welsh countryside the isolated Monmouthshire & Brecon Canal is the most popular attraction in the stunning Brecon Beacons National Park.

        It is one of our most beautiful and peaceful waterways following the line of the lovely wooded Usk Valley, it is a true hidden gem. The navigable section of the canal runs for 35 miles from Brecon to the Pontymoile basin.

        Its location makes it a haven for wildlife and a favourite with nature-lovers, walkers and cyclists. The northern section forms part of the Taff Trail Long Distance Footpath, a 55 mile route that can be walked or cycled that starts at Brecon Basin and ends in Cardiff"
        location:
          latitude: 51.827071
          longitude: -3.102571
        icon: water
      -
        title: Llangorse Lake
        description: "Llangorse Lake is the largest natural lake in the southern half of
        Wales and was created by glaciers during the last Ice Age.

        The lake is fed by water running off the surrounding hills and is home to a diverse range of plants and animals. The lake is also home to a 9th Century artificial island, known as the Crannog which has a small accessible visitor centre in the style of a thatched, round house."
        link: http://www.breconbeacons.org/itineraries/brecon-llangorse-lake
        location:
          latitude: 51.930782
          longitude: -3.262495
        icon: water
      -
        title: Big Pit - National Coal Museum
        description: Discover Wales's rich mining heritage in this amazing award-winning interactive museum complete with underground tour. Experience the sights, sounds, smells and atmosphere of an authentic coal mine.
        link: http://www.breconbeacons.org/businesses/2672
        location:
          latitude: 51.772823
          longitude: -3.105132
        icon: museum
      -
        title: "Llanthony Priory"
        description: The beautiful and evocative ruins of Llanthony Priory are situated in the picturesque Vale of Ewyas, close to the Black Mountains. These haunting remains are all that survives of one of the greatest buildings of medieval Wales.
        link: http://www.breconbeacons.org/llanthony-priory
        icon: monument
        location:
          latitude: 51.944615
          longitude: -3.036924
      -
        title: "Elan Valley"
        description: "The Elan Valley (Welsh: Cwm Elan) is a river valley situated to the west of Rhayader, in Powys, Wales, sometimes known as the 'Welsh Lake District'. It covers 70 square miles (180 km2) of lake and countryside.

        The valley contains the Elan Valley Reservoirs and Elan Village, designed by architect Herbert Tudor Buckland as part of the same scheme. Elan Village is the only purpose-built Arts and Crafts 'Model Village' in Wales."
        link: https://en.wikipedia.org/wiki/Elan_Valley
        location:
          latitude: 52.262222
          longitude: -3.588611
        icon: park
      -
        title: "National Showcaves of Wales"
        link: http://www.showcaves.co.uk
        description: "There are ten attractions all included in the one entry ticket, and there is plenty to see and do for all ages.

        The 3 different caves Dan-yr-Ogof, Cathedral Cave and Bone Cave each offer a unique underground experience. In Dan-yr-Ogof you walk through the beautifully decorated passageways for just under 1 kilometre; in Cathedral Cave you walk through its enormous caverns, carved out millions of years ago, and at the end of this cave experience the excitement of walking behind the 40 feet high waterfalls that cascade around you in the ‘Dome of St Paul’s’, an atmospheric end to a truly wonderful cave; and in Bone Cave learn why 42 human skeletons were buried here, and how our ancestors used caves all those years ago."
        location:
          latitude: 51.831229
          longitude: -3.686938
        icon: museum
      -
        title: White Castle
        description: "White Castle, which started life as a simple earthwork stronghold soon after the Norman Conquest, was rebuilt in stone in the later 12th and 13th centuries. Granted to Hubert de Burgh by King John in 1201, the castle convincingly conjures up a romantic vision of the Middle Ages. There is a large and now grassy outer ward enclosed by walls and towers, but it is the self-contained and well-preserved inner ward that captures the imagination. Powerful round towers and high curtain walls, built on a steep earth mound encircled by a deep, water-filled moat, guard the heart of the castle."
        link: http://www.cadw.wales.gov.uk/daysout/whitecastle/?lang=en
        location:
          latitude: 51.845948
          longitude: -2.901819
        icon: monument
      -
        title: Brecon Mountain Railway
        description: "Travel in one of our all-weather observation coaches behind a vintage steam locomotive through beautiful scenery into the Brecon Beacons National Park along the full length of the Taf Fechan Reservoir to Torpantau, high in the Brecon Beacons - on one of the most popular railways in Wales."
        link: http://www.breconmountainrailway.co.uk/
        location:
          latitude: 51.778166
          longitude: -3.364745
        icon: rail
      -
        title: "Pen y Fan"
        description: "Pen y Fan /pɛn.ə.ˈvæn/ is the highest peak in south Wales, situated in the Brecon Beacons National Park. At 886 metres (2,907 ft) above sea-level, it is also the highest British peak south of Cadair Idris in Snowdonia. The twin summits of Pen y Fan and Corn Du at 873 m (2,864 ft) were formerly referred to as Cadair Arthur or 'Arthur's Seat'."
        link: http://www.visitwales.com/things-to-do/activities/walking-hiking/mid-wales/four-ways-to-walk-up-pen-y-fan
        location:
          latitude: 51.884095
          longitude: -3.436695
        icon: golf
      -
        title: "Mountain biking - Brecon Beacons"
        link: http://www.breconbeacons.org/mountain-biking
        description: "The Brecon Beacons has some of the very best terrain in Wales for mountain biking. Whatever type of riding you're looking for – fast descents, skills sessions or gentle off-road trails – you'll find a location to suit. Just don’t forget to take in the breathtaking scenery. [Hire a mountain bike](http://www.drovercycles.co.uk/bike-hire/)."
        icon: bicycle
        location:
          latitude: 51.881472
          longitude: -3.443590
