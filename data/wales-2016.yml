    title: "North Wales"
    colour: "#bbb"
    items:
      -
        title: Llywernog Silver-Lead Mine
        link: http://www.silverminetours.co.uk
        description: "This 18th Century silver-lead mine was saved from dereliction in 1973 and opened within a 7-acre Discovery Park in the Heart of the beautiful Cambrian Mountains.

        The award-wining Heritage trail has an underground tour, working water wheels, machinery and tramways and a panning shed for you to work the mine material for minerals. The ‘Miners Trail’ is the name given to the self-guided footpath linking natural and man-made features of the Mine. The guided underground tour has only 8 steps so everyone can easily go beyond the ‘Earthquake Zone’ to the Great Chasm where the ‘Captain’s Tale’ unfolds. It is a fun, all-weather attraction with colourful indoor exhibitions and the best collection of silver-lead mining artefacts in Wales."
        location:
          latitude: 52.40995
          longitude: -3.86444
        icon: industrial
      -
        title: Vale of Rheidol Railway
        link: http://www.rheidolrailway.co.uk
        description: "The Vale of Rheidol Railway (Welsh: Rheilffordd Cwm Rheidol) is a 1 ft 11 3⁄4 in (603 mm) narrow gauge heritage railway, opened in 1902, that runs for 11 3⁄4 miles (18.9 km) between Aberystwyth and Devil's Bridge in the county of Ceredigion, Wales.[1]

        From 1968 until 1989, when it was the first part of British Rail to be privatised, it was the sole steam-operated line on the nationalised British Rail network.

        Unlike most other preserved railways in the United Kingdom, the Vale of Rheidol Railway did not have a period of closure between its operation as part of the national rail system and becoming a heritage railway, and has operated a service for tourists throughout its life."
        location:
          latitude: 52.41112
          longitude: -4.07911
        icon: rail
      -
        title: RSPB Ynys-hir
        description: "s always at RSPB reserves the birds put on a splendid show, thanks to the excellent reserve management. Bird watching starts in the car park with a host of birds at the different sections of the bird feeding station.

        Finches, tits, woodpeckers and nuthatch can all take their fill - and in winter will almost clear out the feeder in the time it takes you to walk round the reserve. Grey squirrels inevitably get a meal out of it as well!

        The range of habitats ensures variety and the trails provide a delightful walk even if you come during summer afternoons when birds are least in evidence. The oakwoods support all the characteristic birds of broadleaved woodland including pied flycatcher, redstart, wood warbler and both great and lesser spotted woodpeckers. The too often despised conifers are preferred by goldcrests and coal tits and in winter attract crossbills.

        On the river look out for red-breasted merganser, a fish-eating duck with a toothed beak to ensure its catch does not escape. Common sandpiper frequent the river margins. In winter a small flock of Greenland white-fronted geese visit the marsh. They can be seen from the observation hides."
        link: https://www.rspb.org.uk/discoverandenjoynature/seenature/reserves/guide/y/ynys-hir/
        location:
          latitude: 52.54672
          longitude: -3.94515
        icon: park
      -
        title: Aberdyfi
        description: "Aberdyfi (English: Mouth of the River Dyfi), or Aberdovey (the Anglicised spelling is still in common use) is a village and community on the north side of the estuary of the River Dyfi in Gwynedd, on the west coast of Wales.

