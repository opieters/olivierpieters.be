<h2><a class="post-link" href="{{ .Permalink }}">{{ .Title }}</a></h2>
<div class="post-meta">
  <span>{{ .Date.Format "2 January 2006" }}</span>
  {{ range first 3 .Params.tags }}
  <span class="project-tag"><a href="/tags/{{ . | urlize }}" class="no-link-style">{{ . }}</a></span>
  {{ end }}
</div>
{{ .Summary }}
